<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack Setup</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          >Профиль</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="pockemon-tab"
          data-toggle="tab"
          href="#pockemon"
          role="tab"
          aria-controls="pockemon"
          >Покемон</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      ></div>
      <div
        class="tab-pane fade"
        id="pockemon"
        role="tabpanel"
        aria-labelledby="pockemon-tab"
      ></div>
    </div>
  </body>
</html>
